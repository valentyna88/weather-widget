<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="widget">
      <img class="weather-img" src="./assets/Sun cloud.png" alt="" />
      <p class="temperature">30°</p>
      <p class="weather-desc">Precipitations</p>
      <p class="weather-desc">Max.: 34º Min.: 28º</p>

      <div class="info-pannel">
        <p class="col-4">18%</p>
        <p class="col-4 self-center">67%</p>
        <p class="col-4 self-end">25km/h</p>
      </div>

      <div class="info-pannel">
        <p class="col-6 date-item">Today</p>
        <p class="col-6 self-end date-item">Mar, 10</p>

        <div class="col-3 self-center">
          <p class="time-item">31°C</p>
          <p class="time-item">icon</p>
          <p class="time-item">15.00</p>
        </div>
        <div class="col-3 self-center">
          <p class="time-item">30°C</p>
          <p class="time-item">icon</p>
          <p class="time-item">16.00</p>
        </div>
        <div class="col-3 self-center">
          <p class="time-item">28°C</p>
          <p class="time-item">icon</p>
          <p class="time-item">17.00</p>
        </div>
        <div class="col-3 self-center">
          <p class="time-item">28°C</p>
          <p class="time-item">icon</p>
          <p class="time-item">18.00</p>
        </div>
      </div>

      <div class="info-pannel">
        <p class="col-6">Next Forecast</p>
        <p class="col-6 self-end">icon</p>

        <p class="col-4">Monday</p>
        <p class="col-4 self-center">icon</p>
        <p class="col-4 self-end">13°C</p>

        <p class="col-4">Tuesday</p>
        <p class="col-4 self-center">icon</p>
        <p class="col-4 self-end">17°C</p>
      </div>
    </section>
  </body>
</html>
